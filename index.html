<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아케이드 게임</title>
    
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            background-color: black;
            max-width: 100%;
            height: auto;
        }
        #message {
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }
        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .btn {
            width: 60px;
            height: 60px;
            margin: 5px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Mr.Shin 게임</h1>
    <canvas id="gameCanvas"></canvas>
    <div id="message">방향키를 눌러 이동하세요!</div>
    
    <div class="controls">
        <button class="btn" id="left">⬅️</button>
        <button class="btn" id="up">⬆️</button>
        <button class="btn" id="down">⬇️</button>
        <button class="btn" id="right">➡️</button>
    </div>
    
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");

        canvas.width = Math.min(window.innerWidth * 0.9, 700);
        canvas.height = canvas.width * (5 / 7);
        
        const box = canvas.width / 35;
        let headSize = box * 4;
        let snake, direction, food, game, speed, foodCount;

        const snakeHeadImg = new Image();
        snakeHeadImg.src = "circular_mrshin.png";

        function startGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = randomFoodPosition();
            message.innerText = "방향키를 눌러 이동하세요!";
            headSize = box * 4;
            speed = 200;
            foodCount = 0;

            if (game) clearInterval(game);
            game = setInterval(draw, speed);
        }

        function randomFoodPosition() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        window.addEventListener("keydown", (event) => {
            message.innerText = "";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "Enter") startGame();
        });

        document.getElementById("up").addEventListener("click", () => { if (direction !== "DOWN") direction = "UP"; });
        document.getElementById("down").addEventListener("click", () => { if (direction !== "UP") direction = "DOWN"; });
        document.getElementById("left").addEventListener("click", () => { if (direction !== "RIGHT") direction = "LEFT"; });
        document.getElementById("right").addEventListener("click", () => { if (direction !== "LEFT") direction = "RIGHT"; });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.drawImage(snakeHeadImg, snake[i].x - (headSize - box) / 2, snake[i].y - (headSize - box) / 2, headSize, headSize);
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX < 0 || newX >= canvas.width || newY < 0 || newY >= canvas.height) {
                alert("Game Over! 다시 시작하려면 확인을 누르세요.");
                startGame();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (newX === snake[i].x && newY === snake[i].y) {
                    alert("게임 종료! 다시 하려면 확인 버튼을 누르세요.");
                    startGame();
                    return;
                }
            }

            if (newX === food.x && newY === food.y) {
                food = randomFoodPosition();
                headSize *= 1.3;
                foodCount++;
                if (foodCount % 3 === 0) {
                    speed *= 0.8;
                    clearInterval(game);
                    game = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            snake.unshift({ x: newX, y: newY });
        }

        startGame();
    </script>
</body>
</html>
