<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Penguin Game</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Jumping Penguin</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const penguin = {
            x: 50,
            y: 300,
            width: 40,
            height: 40,
            velocityY: 0,
            gravity: 0.5,
            jumpPower: -10,
            isJumping: false
        };

        const ground = {
            x: 0,
            y: 350,
            width: canvas.width,
            height: 50
        };

        function drawPenguin() {
            ctx.fillStyle = "black";
            ctx.fillRect(penguin.x, penguin.y, penguin.width, penguin.height);
        }

        function drawGround() {
            ctx.fillStyle = "green";
            ctx.fillRect(ground.x, ground.y, ground.width, ground.height);
        }

        function update() {
            penguin.velocityY += penguin.gravity;
            penguin.y += penguin.velocityY;
            
            if (penguin.y + penguin.height > ground.y) {
                penguin.y = ground.y - penguin.height;
                penguin.velocityY = 0;
                penguin.isJumping = false;
            }
        }

        function jump() {
            if (!penguin.isJumping) {
                penguin.velocityY = penguin.jumpPower;
                penguin.isJumping = true;
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawGround();
            drawPenguin();
            update();
            requestAnimationFrame(gameLoop);
        }

        window.addEventListener("keydown", (event) => {
            if (event.code === "Space") {
                jump();
            }
        });

        gameLoop();
    </script>
</body>
</html>
