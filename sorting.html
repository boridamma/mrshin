<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    #sortingHatImage {
      width: 300px;
      height: auto;
    }
    #sortButton {
      font-size: 2rem;
      padding: 20px 40px;
      margin-top: 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease;
    }
    #sortButton:hover {
      transform: scale(1.05);
      background-color: darkorange;
    }
    #homeButton {
      font-size: 2rem;
      padding: 20px 40px;
      margin-top: 20px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    #homeButton:hover {
      transform: scale(1.05);
      background-color: darkgreen;
    }
    #speechBubble {
      display: none;
      position: absolute;
      left: 400px;
      top: 100px;
      padding: 10px 20px;
      background: white;
      border-radius: 15px;
      color: black;
      font-size: 24px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
    .game-container {
      background-color: orange;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    .game-container:hover {
      cursor: pointer;
    }

    .snake-container:hover {
      background-color: yellow;
      color: black;
    }

    .invader-container:hover {
      background-color: pink;
      color: black;
    }

    .racing-container:hover {
      background-color: #ffa500; /* Optional: stays orange, or you can change it */
    }
  </style>

  <title>Sorting Hat Random Assign</title>
</head>
<body>
<div class="container-fluid p-5 bg-primary text-white">
  <div class="d-flex justify-content-between align-items-center">
    <div class="text-center flex-grow-1">
      <h1><i class="fas fa-globe"></i> Mr. Shin ÏõîÎìú</h1>
      <p>Î∞∞ÏõÄÍ≥º Ï¶êÍ±∞ÏõÄÏù¥ ÏûàÎäî Í≥≥!</p> 
    </div>
    <div class="text-end">
      <p class="mb-0">üëÄ Today: <span id="todayCount">--</span></p>
      <p class="mb-0">üìä Total: <span id="totalCount">--</span></p>
    </div>
  </div>
</div>
<div style="position: relative; display: inline-block;">
  <img id="sortingHatImage" src="img/sortinghat_frame_1.jpeg" alt="Sorting Hat">
  <div id="speechBubble"></div>
</div>

<br>
<button id="sortButton">Scream!</button>
<a id="homeButton" href="index.html">ÌôàÏúºÎ°ú</a>
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p class="mb-1">Bori Foundation. All rights reserved.</p>
  <p class="mb-0">Contact: <a href="mailto:shp@gafl.hs.kr" class="text-info text-decoration-none">shp@gafl.hs.kr</a></p>
</footer>
<script>
  const sortButton = document.getElementById("sortButton");
  const sortingHatImage = document.getElementById("sortingHatImage");
  const speechBubble = document.getElementById("speechBubble");

  sortButton.addEventListener("click", function() {
      // Reset to thinking frame
      sortingHatImage.src = "img/sortinghat_frame_1.jpeg";
      speechBubble.style.display = "none";

      // Add a little "thinking" delay
      setTimeout(() => {
          const randomNumber = Math.floor(Math.random() * 30) + 1;
          speechBubble.textContent = randomNumber;
          speechBubble.style.display = "block";

          // Change image to screaming hat
          sortingHatImage.src = "img/sortinghat3.jpg";

          // Speak the greeting
          const msg = new SpeechSynthesisUtterance("Hello, everyone!");
          window.speechSynthesis.speak(msg);

      }, 1000); // 1 second delay
  });
  const todayKey = 'visitor_today';
  const totalKey = 'visitor_total';
  const dateKey = 'visitor_date';

  const todayCountEl = document.getElementById('todayCount');
  const totalCountEl = document.getElementById('totalCount');

  const today = new Date().toISOString().slice(0, 10); // yyyy-mm-dd

  let savedDate = localStorage.getItem(dateKey);
  let todayCount = parseInt(localStorage.getItem(todayKey)) || 0;
  let totalCount = parseInt(localStorage.getItem(totalKey)) || 0;

  if (savedDate === today) {
    todayCount += 1;
  } else {
    todayCount = 1;
    localStorage.setItem(dateKey, today);
  }

  totalCount += 1;

  localStorage.setItem(todayKey, todayCount);
  localStorage.setItem(totalKey, totalCount);

  todayCountEl.innerText = todayCount;
  totalCountEl.innerText = totalCount;
</script>

</body>
</html>
