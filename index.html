<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아케이드 게임</title>
    
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
            background-color: black;
        }
        #message {
            font-size: 20px;
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Mr.Shin 게임</h1>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <div id="message">방향키를 눌러 이동하세요!</div>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");

        const box = 20;
        const headSize = box * 4;
        let snake, direction, food, game, energy, bubbleMessage, bubbleTimer;

        const snakeHeadImg = new Image();
        snakeHeadImg.src = "mrshin.png";

        const messages = ["Good job!", "Excellent!", "Great", "Good Question!", "Extremely Good Question!", "Hello, Everyone!", "Wow!"];

        startGame();

        function startGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            energy = 3; 
            bubbleMessage = "";
            message.innerText = "방향키를 눌러 이동하세요!";

            if (game) clearInterval(game);
            game = setInterval(draw, 200);
        }

        window.addEventListener("keydown", (event) => {
            message.innerText = "";
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "Enter") startGame();
        });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.drawImage(snakeHeadImg, snake[i].x - (headSize - box) / 2, snake[i].y - (headSize - box) / 2, headSize, headSize);
                    if (bubbleMessage) {
                        drawBubble(snake[i].x, snake[i].y - 30, bubbleMessage);
                    }
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX < -headSize / 2 || newX + headSize / 2 > canvas.width || 
                newY < -headSize / 2 || newY + headSize / 2 > canvas.height) {
                energy--;
                if (energy <= 0) {
                    alert("Game Over: 에너지가 소진되었습니다! 다시 하려면 확인버튼을 누르세요.");
                    startGame();
                    return;
                }
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (Math.abs(newX - snake[i].x) < box && Math.abs(newY - snake[i].y) < box) {
                    alert("와우! 끝났습니다. 다시 하려면 확인버튼을 누르세요.");
                    startGame();
                    return;
                }
            }

            if (Math.abs(newX - food.x) < headSize / 2 && Math.abs(newY - food.y) < headSize / 2) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
                bubbleMessage = messages[Math.floor(Math.random() * messages.length)];
                clearTimeout(bubbleTimer);
                bubbleTimer = setTimeout(() => bubbleMessage = "", 1000);
            } else {
                snake.pop();
            }

            let newHead = { x: newX, y: newY };
            snake.unshift(newHead);
        }

        function drawBubble(x, y, text) {
            ctx.fillStyle = "white";
            ctx.beginPath();
            ctx.arc(x + 10, y, 30, 0, Math.PI * 2);
            ctx.fill();
            ctx.fillStyle = "black";
            ctx.font = "16px Arial";
            ctx.fillText(text, x - 20, y + 5);
        }
    </script>
</body>
</html>
