<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Penguin Game</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Jumping Penguin</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Set canvas size
canvas.width = 800;
canvas.height = 600;

// Game variables
let penguin = {
    x: canvas.width / 2,
    y: canvas.height - 100,
    width: 50,
    height: 50,
    speed: 5,
    jumping: false,
    jumpHeight: 100,
    jumpProgress: 0
};

let obstacles = [];
for (let i = 0; i < 5; i++) {
    obstacles.push({
        x: Math.random() * (canvas.width - 100) + 50,
        y: Math.random() * canvas.height / 2,
        width: 60,
        height: 20
    });
}

// Handle key events
let keys = {};
document.addEventListener("keydown", (event) => {
    keys[event.key] = true;
    if (event.key === " " && !penguin.jumping) {
        penguin.jumping = true;
        penguin.jumpProgress = penguin.jumpHeight;
    }
});

document.addEventListener("keyup", (event) => {
    keys[event.key] = false;
});

function update() {
    if (keys["ArrowLeft"] && penguin.x > 50) {
        penguin.x -= penguin.speed;
    }
    if (keys["ArrowRight"] && penguin.x < canvas.width - 50) {
        penguin.x += penguin.speed;
    }

    if (penguin.jumping) {
        penguin.y -= 10;
        penguin.jumpProgress -= 10;
        if (penguin.jumpProgress <= 0) {
            penguin.jumping = false;
        }
    } else {
        penguin.y = canvas.height - 100;
    }

    for (let obstacle of obstacles) {
        obstacle.y += 5;
        if (obstacle.y > canvas.height) {
            obstacle.x = Math.random() * (canvas.width - 100) + 50;
            obstacle.y = -50;
        }
    }
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "black";
    ctx.fillRect(penguin.x, penguin.y, penguin.width, penguin.height);
    
    ctx.fillStyle = "blue";
    for (let obstacle of obstacles) {
        ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
    }
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

gameLoop();

    </script>
</body>
</html>
