<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .game-container {
      background-color: orange;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    #sortingHatImage {
      width: 300px;
      height: auto;
    }

    #sortButton {
      font-size: 3rem; /* 3 times bigger */
      padding: 20px 40px;
      margin-top: 20px;
    }

    .speech-bubble {
      position: absolute;
      top: 50%;
      left: 350px;
      transform: translateY(-50%);
      background: white;
      color: black;
      border-radius: 15px;
      padding: 10px 20px;
      font-size: 2rem;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .speech-bubble::after {
      content: "";
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      border: 10px solid transparent;
      border-right-color: white;
    }
  </style>

  <title>Mr. Shin 월드</title>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white">
    <div class="d-flex justify-content-between align-items-center">
      <div class="text-center flex-grow-1">
        <h1><i class="fas fa-globe"></i> Mr. Shin 월드</h1>
        <p>배움과 즐거움이 있는 곳!</p> 
      </div>
      <div class="text-end">
        <p class="mb-0">👀 Today: <span id="todayCount">--</span></p>
        <p class="mb-0">📊 Total: <span id="totalCount">--</span></p>
      </div>
    </div>
  </div>    

  <div style="position: relative; display: inline-block;">
    <img id="sortingHatImage" src="img/sortinghat_frame_1.jpeg" alt="Sorting Hat">
    <div id="speechBubble" class="speech-bubble">?</div>
  </div>

  <br>
  <button id="sortButton" class="btn btn-warning">🧙‍♂️ Scream!</button>

  <script>
    const sortButton = document.getElementById("sortButton");
    const sortingHatImage = document.getElementById("sortingHatImage");
    const speechBubble = document.getElementById("speechBubble");

    sortButton.addEventListener("click", function() {
        // Change the image
        sortingHatImage.src = "img/sortinghat3.jpg";

        // Generate random number 1~30
        const randomNumber = Math.floor(Math.random() * 30) + 1;
        speechBubble.textContent = randomNumber;
        speechBubble.style.display = "block";

        // Play the "hello, everyone" audio
        const audio = new Audio("audio/hello-everyone.mp3");
        audio.play();
    });
  </script>

</body>
</html>
