<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Penguin Game</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Jumping Penguin</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.createElement("canvas");
document.body.appendChild(canvas);
const ctx = canvas.getContext("2d");
canvas.width = 400;
canvas.height = 600;

let penguin = { x: 180, y: 450, width: 40, height: 40, vy: 0, jumping: false };
let holes = [];
let roadSpeed = 3;
let gravity = 0.5;
let jumpStrength = -10;

function createHole() {
    let holeX = Math.random() * (canvas.width - 80);
    holes.push({ x: holeX, y: -20, width: 80, height: 20 });
}

function update() {
    penguin.vy += gravity;
    penguin.y += penguin.vy;
    
    if (penguin.y > 450) {
        penguin.y = 450;
        penguin.vy = 0;
        penguin.jumping = false;
    }
    
    for (let i = 0; i < holes.length; i++) {
        holes[i].y += roadSpeed;
        if (
            penguin.x < holes[i].x + holes[i].width &&
            penguin.x + penguin.width > holes[i].x &&
            penguin.y + penguin.height > holes[i].y &&
            penguin.y < holes[i].y + holes[i].height
        ) {
            alert("Game Over!");
            document.location.reload();
        }
    }
    holes = holes.filter(h => h.y < canvas.height);
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "gray";
    ctx.fillRect(100, 0, 200, canvas.height);
    
    ctx.fillStyle = "black";
    for (let hole of holes) {
        ctx.fillRect(hole.x, hole.y, hole.width, hole.height);
    }
    
    ctx.fillStyle = "blue";
    ctx.fillRect(penguin.x, penguin.y, penguin.width, penguin.height);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", (e) => {
    if (e.key === "ArrowLeft" && penguin.x > 110) penguin.x -= 50;
    if (e.key === "ArrowRight" && penguin.x < 250) penguin.x += 50;
    if (e.key === "ArrowUp" && !penguin.jumping) {
        penguin.vy = jumpStrength;
        penguin.jumping = true;
    }
});

setInterval(createHole, 1500);
gameLoop();

    </script>
</body>
</html>
