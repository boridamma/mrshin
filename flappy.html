<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: skyblue;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Load images
const birdFrames = [
  "flappy0.png", // up
  "flappy1.png", // mid
  "flappy2.png"  // down
];

let birdImages = [];
let birdIndex = 0;

let bird = {
  x: 50,
  y: 150,
  width: 34,
  height: 24,
  gravity: 0.6,
  lift: -10,
  velocity: 0
};

let pipes = [];
let pipeGap = 120;
let pipeWidth = 52;
let pipeSpeed = 2;

let score = 0;

function loadImages(callback) {
  let loaded = 0;
  for (let i = 0; i < birdFrames.length; i++) {
    let img = new Image();
    img.src = birdFrames[i];
    img.onload = () => {
      birdImages[i] = img;
      loaded++;
      if (loaded === birdFrames.length) callback();
    };
  }
}

function createPipe() {
  let topHeight = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({
    x: canvas.width,
    top: topHeight,
    bottom: topHeight + pipeGap
  });
}

function drawPipes() {
  for (let i = 0; i < pipes.length; i++) {
    const p = pipes[i];
    let longPipe = new Image();
    longPipe.src = "longpipe.png";
    let shortPipe = new Image();
    shortPipe.src = "shortpipe.png";
    ctx.drawImage(longPipe, p.x, 0, pipeWidth, p.top);
    ctx.drawImage(shortPipe, p.x, p.bottom, pipeWidth, canvas.height - p.bottom);
  }
}

function drawBird() {
  birdIndex = (birdIndex + 1) % birdImages.length;
  ctx.drawImage(birdImages[birdIndex], bird.x, bird.y, bird.width, bird.height);
}

function update() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.height >= canvas.height || bird.y < 0) {
    reset();
  }

  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= pipeSpeed;

    if (
      bird.x + bird.width > pipes[i].x &&
      bird.x < pipes[i].x + pipeWidth &&
      (bird.y < pipes[i].top || bird.y + bird.height > pipes[i].bottom)
    ) {
      reset();
    }

    if (pipes[i].x + pipeWidth < 0) {
      pipes.splice(i, 1);
      score++;
    }
  }
}

function reset() {
  bird.y = 150;
  bird.velocity = 0;
  pipes = [];
  score = 0;
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPipes();
  drawBird();
  ctx.fillStyle = "white";
  ctx.font = "30px Arial";
  ctx.fillText("Score: " + score, 10, 50);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

window.addEventListener("keydown", function (e) {
  if (e.code === "Space") {
    bird.velocity = bird.lift;
  }
});

setInterval(createPipe, 1500);

loadImages(() => {
  gameLoop();
});
</script>
</body>
</html>
