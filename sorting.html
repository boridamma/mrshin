<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Hat</title>
    <style>
        #sortingHatImage {
            width: 300px; /* Adjust the size of the image */
            height: auto;
        }
    </style>
</head>
<body>

<button id="sortButton">Click to Sort!</button>

<img id="sortingHatImage" src="img/sortinghat_frame_1.jpeg" alt="Sorting Hat">

<script>
    const sortButton = document.getElementById("sortButton");
    const sortingHatImage = document.getElementById("sortingHatImage");

    sortButton.addEventListener("click", function() {
        // Change the image source to sortinghat2.kra
        sortingHatImage.src = "img/sortinghat3.jpg";
    });
</script>

</body>
</html>
