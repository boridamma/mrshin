<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아케이드 게임</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }
        h1 {
            color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid white;
            display: block;
            width: 90vw;
            height: 80vh;
            max-width: 700px;
            max-height: 500px;
        }
    </style>
</head>
<body>
    <h1>Mr.Shin 게임</h1>
    <canvas id="gameCanvas"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        
        function resizeCanvas() {
            canvas.width = Math.min(window.innerWidth * 0.9, 700);
            canvas.height = Math.min(window.innerHeight * 0.8, 500);
        }
        window.addEventListener("resize", resizeCanvas);
        resizeCanvas();

        const box = canvas.width / 35; // Dynamic snake size
        const headSize = box * 4;
        let snake, direction, food, game;

        const snakeHeadImg = new Image();
        snakeHeadImg.src = "mrshin.png";

        function startGame() {
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
            if (game) clearInterval(game);
            game = setInterval(draw, 200);
        }
        
        window.addEventListener("keydown", (event) => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (event.key === "Enter") startGame();
        });

        let touchStartX = 0, touchStartY = 0;
        canvas.addEventListener("touchstart", (event) => {
            let touch = event.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener("touchend", (event) => {
            let touch = event.changedTouches[0];
            let deltaX = touch.clientX - touchStartX;
            let deltaY = touch.clientY - touchStartY;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30 && direction !== "LEFT") direction = "RIGHT";
                if (deltaX < -30 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (deltaY > 30 && direction !== "UP") direction = "DOWN";
                if (deltaY < -30 && direction !== "DOWN") direction = "UP";
            }
        });

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    ctx.drawImage(snakeHeadImg, snake[i].x - (headSize - box) / 2, snake[i].y - (headSize - box) / 2, headSize, headSize);
                } else {
                    ctx.fillStyle = "green";
                    ctx.fillRect(snake[i].x, snake[i].y, box, box);
                }
            }

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX < -headSize / 2 || newX + headSize / 2 > canvas.width || newY < -headSize / 2 || newY + headSize / 2 > canvas.height) {
                alert("와우! 끝났습니다. 다시 하려면 확인버튼을 누르세요.");
                startGame();
                return;
            }

            for (let i = 1; i < snake.length; i++) {
                if (Math.abs(newX - snake[i].x) < box && Math.abs(newY - snake[i].y) < box) {
                    alert("와우! 끝났습니다. 다시 하려면 확인버튼을 누르세요.");
                    startGame();
                    return;
                }
            }

            if (Math.abs(newX - food.x) < headSize / 2 && Math.abs(newY - food.y) < headSize / 2) {
                food = {
                    x: Math.floor(Math.random() * (canvas.width / box)) * box,
                    y: Math.floor(Math.random() * (canvas.height / box)) * box
                };
            } else {
                snake.pop();
            }

            let newHead = { x: newX, y: newY };
            snake.unshift(newHead);
        }
        startGame();
    </script>
</body>
</html>
