<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>팡팡 게임</title>
  <style>
    body {
      background-color: white;
      text-align: center;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: auto;
      background-color: black;
    }
    #restartBtn {
      display: none;
      font-size: 20px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>팡팡 게임</h2>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>←↑↓→로 이동, 스페이스바로 공격</div>
  <button id="restartBtn">다시 시작</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 10,
      y: canvas.height - 30,
      width: 20,
      height: 20,
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let enemyBullets = [];

    let keys = {};
    let score = 0;
    let gameOver = false;

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => location.reload());

    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function spawnEnemy() {
      const enemy = {
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2
      };
      enemies.push(enemy);
    }

    function spawnRandomBulletAtEdge() {
      // Randomly pick an edge
      const edge = Math.floor(Math.random() * 4); // 0 = top, 1 = right, 2 = bottom, 3 = left
      let x, y;
      if (edge === 0) {
        x = Math.random() * canvas.width;
        y = -10;
      } else if (edge === 1) {
        x = canvas.width + 10;
        y = Math.random() * canvas.height;
      } else if (edge === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + 10;
      } else {
        x = -10;
        y = Math.random() * canvas.height;
      }

      const dx = player.x + player.width / 2 - x;
      const dy = player.y + player.height / 2 - y;
      const angle = Math.atan2(dy, dx);
      const speed = 2;

      enemyBullets.push({
        x: x,
        y: y,
        radius: 5,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    let bulletSpawnTimer = 0;

    function update() {
      if (gameOver) return;

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      // Player shooting
      if ((keys[" "] || keys["Spacebar"]) && bullets.length < 5) {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
      }

      // Move player bullets
      bullets.forEach((b) => b.y -= 5);
      bullets.filter((b) => b.y > 0);

      // Spawn enemies
      if (enemies.length === 0) {
        spawnEnemy();
      }

      // Move enemy
      enemies.forEach((enemy) => {
        enemy.y += enemy.speed;
      });

      // Remove enemy if offscreen (optional fail state)
      enemies.forEach((e) => {
        if (e.y > canvas.height) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      });

      // Random bullet spawner
      bulletSpawnTimer++;
      if (bulletSpawnTimer > 40) { // every ~40 frames (~0.6 seconds)
        spawnRandomBulletAtEdge();
        bulletSpawnTimer = 0;
      }

      // Move enemy bullets
      enemyBullets.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
      });

      // Check bullet-enemy collision
      bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });

      // Check enemy bullet collision with player
      for (let b of enemyBullets) {
        const dist = Math.hypot(
          (player.x + player.width / 2) - b.x,
          (player.y + player.height / 2) - b.y
        );
        if (dist < b.radius + player.width / 2) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      // Remove offscreen enemy bullets
      enemyBullets = enemyBullets.filter(b =>
        b.x > -20 && b.x < canvas.width + 20 &&
        b.y > -20 && b.y < canvas.height + 20
      );
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Bullets
      ctx.fillStyle = "yellow";
      bullets.forEach((b) => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Enemies
      ctx.fillStyle = "red";
      enemies.forEach((e) => ctx.fillRect(e.x, e.y, e.width, e.height));

      // Enemy bullets
      ctx.fillStyle = "white";
      enemyBullets.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // UI
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
