<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>íŒ¡íŒ¡ ê²Œì„</title>
  <style>
    body {
      background-color: white;
      text-align: center;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: auto;
      background-color: black;
    }
    #restartBtn {
      display: none;
      font-size: 20px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>íŒ¡íŒ¡ ê²Œì„</h2>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>â†â†‘â†“â†’ë¡œ ì´ë™, ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ê³µê²©</div>
  <button id="restartBtn">ë‹¤ì‹œ ì‹œì‘</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const playerImg = new Image();
    const enemyImg = new Image();
    const bullets = [];
    const enemies = [];
    const restartBtn = document.getElementById("restartBtn");
    let enemyBullets = [];
    let shootCooldown = 0;
    let keys = {};
    let score = 0;
    let gameOver = false;
    let imagesLoaded = 0;
    playerImg.src = "mrshin.png"; // â­ Player image
    enemyImg.src = "enemy.png";  //enemy image
    playerImg.onload = checkImagesLoaded;
    enemyImg.onload = checkImagesLoaded;
    
    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      speed: 5
    };
        
    // ì´ë¯¸ì§€ ë¡œë“œ í™•ì¸
    function checkImagesLoaded() {
        imagesLoaded++;
        if (imagesLoaded === 2) {
            gameLoop(); // ì´ë¯¸ì§€ ë‘ ê°œ ë‹¤ ë¡œë“œëœ í›„ì—ë§Œ ì‹œì‘
        }
    }
        
    restartBtn.addEventListener("click", () => location.reload());
    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function spawnEnemy() {
        const enemy = {
            x: Math.random() * (canvas.width - 20),
            y: -20,
            width: 20,
            height: 20,
            speed: 2
        };
      enemies.push(enemy);
    }

    function spawnRandomBulletAtEdge() {
      const edge = Math.floor(Math.random() * 4); // 0 = top, 1 = right, 2 = bottom, 3 = left
      let x, y;
      if (edge === 0) {
        x = Math.random() * canvas.width;
        y = -10;
      } else if (edge === 1) {
        x = canvas.width + 10;
        y = Math.random() * canvas.height;
      } else if (edge === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + 10;
      } else {
        x = -10;
        y = Math.random() * canvas.height;
      }

      const dx = player.x + player.width / 2 - x;
      const dy = player.y + player.height / 2 - y;
      const angle = Math.atan2(dy, dx);
      const speed = 2;

      enemyBullets.push({
        x: x,
        y: y,
        radius: 5,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    let bulletSpawnTimer = 0;

    function update() {
      if (gameOver) return;

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      // Player shooting
      if ((keys[" "] || keys["Spacebar"])) {
          if (shootCooldown <= 0) {
            bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
            shootCooldown = 10; // frames between shots
          }
      }
      if (shootCooldown > 0) {
        shootCooldown--;
      }

      // Move player bullets
      bullets.forEach((b) => b.y -= 5);

      //Player bullets destroy enemy bullets
      bullets = bullets.filter(bullet => {
            let hit = false;
            enemyBullets = enemyBullets.filter(eBullet => {
                const dx = bullet.x - eBullet.x;
                const dy = bullet.y - eBullet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < eBullet.radius + bullet.width) {
                          hit = true;
                          return false; // remove enemy bullet
                    }
                    return true;
            });
            return !hit && bullet.y > 0;
      });
      // Spawn enemies
      if (enemies.length === 0) {
        spawnEnemy();
      }

      // Move enemy
      enemies.forEach((enemy) => {
        enemy.y += enemy.speed;
      });

      // Remove offscreen enemies without ending game ğŸš«
      for (let i = enemies.length - 1; i >= 0; i--) {
        if (enemies[i].y > canvas.height) {
          enemies.splice(i, 1);
        }
      }

      // Random bullet spawner
      bulletSpawnTimer++;
      if (bulletSpawnTimer > 40) {
        spawnRandomBulletAtEdge();
        bulletSpawnTimer = 0;
      }

      // Move enemy bullets
      enemyBullets.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
      });

      // Check bullet-enemy collision
      bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });

      // Check enemy bullet collision with player
      for (let b of enemyBullets) {
        const dist = Math.hypot(
          (player.x + player.width / 2) - b.x,
          (player.y + player.height / 2) - b.y
        );
        if (dist < b.radius + player.width / 2) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      // Remove offscreen enemy bullets
      enemyBullets = enemyBullets.filter(b =>
        b.x > -20 && b.x < canvas.width + 20 &&
        b.y > -20 && b.y < canvas.height + 20
      );
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Player image â­
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      // Bullets
      ctx.fillStyle = "yellow";
      bullets.forEach((b) => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Enemies
      enemies.forEach(enemy => {
          enemy.y += 2;
          ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
      });
      // Enemy bullets
      ctx.fillStyle = "white";
      enemyBullets.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      // UI
      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>

</body>
</html>
