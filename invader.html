<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>íŒ¡íŒ¡ ê²Œì„</title>
  <style>
    body {
    background-color: white;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }
  canvas {
    border: 2px solid black;
    display: block;
    margin: auto;
    background-color: black;
  }
  #restartBtn {
    display: none;
    font-size: 20px;
    padding: 10px;
    margin-top: 10px;
  }
  .touch-controls {
    position: fixed;
    bottom: 20px;
    width: 100%;
    display: flex;
    justify-content: center;
    gap: 10px;
    z-index: 1000;
  }
  .btn {
    width: 60px;
    height: 60px;
    font-size: 25px;
    border-radius: 50%;
    border: none;
    background: #444;
    color: white;
    user-select: none;
  }
  </style>
</head>
<body>
  <h2>íŒ¡íŒ¡ ê²Œì„</h2>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>â†â†‘â†“â†’ë¡œ ì´ë™, ìŠ¤í˜ì´ìŠ¤ë°”ë¡œ ê³µê²©</div>
  <button id="restartBtn">ë‹¤ì‹œ ì‹œì‘</button>
  <!-- ğŸ‘‡ í„°ì¹˜ìš© ì»¨íŠ¸ë¡¤ëŸ¬ ë²„íŠ¼ -->
  <div class="touch-controls">
    <button class="btn" id="leftBtn">â¬…ï¸</button>
    <button class="btn" id="upBtn">â¬†ï¸</button>
    <button class="btn" id="downBtn">â¬‡ï¸</button>
    <button class="btn" id="rightBtn">â¡ï¸</button>
    <button class="btn" id="shootBtn">ğŸ”«</button>
  </div>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const keys = {};
    const updateTouch = (key, isDown) => { keys[key] = isDown; };
    document.getElementById("leftBtn").addEventListener("touchstart", () => updateTouch("ArrowLeft", true));
    document.getElementById("leftBtn").addEventListener("touchend", () => updateTouch("ArrowLeft", false));

    document.getElementById("rightBtn").addEventListener("touchstart", () => updateTouch("ArrowRight", true));
    document.getElementById("rightBtn").addEventListener("touchend", () => updateTouch("ArrowRight", false));

    document.getElementById("upBtn").addEventListener("touchstart", () => updateTouch("ArrowUp", true));
    document.getElementById("upBtn").addEventListener("touchend", () => updateTouch("ArrowUp", false));

    document.getElementById("downBtn").addEventListener("touchstart", () => updateTouch("ArrowDown", true));
    document.getElementById("downBtn").addEventListener("touchend", () => updateTouch("ArrowDown", false));

    document.getElementById("shootBtn").addEventListener("touchstart", () => updateTouch(" ", true));
    document.getElementById("shootBtn").addEventListener("touchend", () => updateTouch(" ", false));

    // ë°°ê²½ ì´ë¯¸ì§€ ì¶”ê°€ â­
    const bgImg = new Image();
    bgImg.src = "cosmo.png"; // ë„ˆë¹„ëŠ” ìµœì†Œ 600px ì´ìƒì´ì–´ì•¼ ë¶€ë“œëŸ½ê²Œ ìŠ¤í¬ë¡¤ë¨
    let bgY = 0;

    const playerImg = new Image();
    playerImg.src = "mrshin.png";

    const player = {
      x: canvas.width / 2 - 15,
      y: canvas.height - 50,
      width: 30,
      height: 30,
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let enemyBullets = [];
    let shootCooldown = 0;
    let keys = {};
    let score = 0;
    let gameOver = false;

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => location.reload());

    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function spawnEnemy() {
      const enemy = {
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2
      };
      enemies.push(enemy);
    }

    function spawnRandomBulletAtEdge() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      if (edge === 0) {
        x = Math.random() * canvas.width;
        y = -10;
      } else if (edge === 1) {
        x = canvas.width + 10;
        y = Math.random() * canvas.height;
      } else if (edge === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + 10;
      } else {
        x = -10;
        y = Math.random() * canvas.height;
      }

      const dx = player.x + player.width / 2 - x;
      const dy = player.y + player.height / 2 - y;
      const angle = Math.atan2(dy, dx);
      const speed = 2;

      enemyBullets.push({
        x: x,
        y: y,
        radius: 5,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    let bulletSpawnTimer = 0;

    function update() {
      if (gameOver) return;

      // ìŠ¤í¬ë¡¤ ë°°ê²½ ìœ„ì¹˜ ì—…ë°ì´íŠ¸ â­
      bgY += 1;
      if (bgY >= canvas.width) {
        bgY = 0;
      }

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      // Shooting
      if (keys[" "] || keys["Spacebar"]) {
        if (shootCooldown <= 0) {
          bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
          shootCooldown = 10;
        }
      }
      if (shootCooldown > 0) shootCooldown--;

      bullets.forEach((b) => b.y -= 5);
      bullets.filter((b) => b.y > 0);

      if (enemies.length === 0) spawnEnemy();
      enemies.forEach((enemy) => { enemy.y += enemy.speed; });
      enemies.forEach((enemy, i) => {
        if (enemy.y > canvas.height) enemies.splice(i, 1);
      });

      bulletSpawnTimer++;
      if (bulletSpawnTimer > 40) {
        spawnRandomBulletAtEdge();
        bulletSpawnTimer = 0;
      }

      enemyBullets.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
      });

      bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });

      for (let b of enemyBullets) {
        const dist = Math.hypot(player.x + player.width / 2 - b.x, player.y + player.height / 2 - b.y);
        if (dist < b.radius + player.width / 2) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      enemyBullets = enemyBullets.filter(b =>
        b.x > -20 && b.x < canvas.width + 20 &&
        b.y > -20 && b.y < canvas.height + 20
      );
    }

    function draw() {
      // ìŠ¤í¬ë¡¤ ë°°ê²½ ê·¸ë¦¬ê¸° â­
      ctx.drawImage(bgImg, 0, bgY - canvas.height, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, bgY, canvas.width, canvas.height);

      // ë‚˜ë¨¸ì§€ UI ê·¸ë¦¬ê¸°
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      ctx.fillStyle = "yellow";
      bullets.forEach((b) => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "red";
      enemies.forEach((e) => ctx.fillRect(e.x, e.y, e.width, e.height));

      ctx.fillStyle = "white";
      enemyBullets.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
