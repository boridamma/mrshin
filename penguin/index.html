<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Penguin Game</title>
    <style>
        body {
            background-color: white;
            text-align: center;
        }
        canvas {
            border: 2px solid black;
            background-color: skyblue;
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Jumping Penguin</h1>
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    <script>
        const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Screen dimensions
const WIDTH = 800;
const HEIGHT = 600;
const HORIZON = HEIGHT / 2;

// Penguin variables
let penguinX = WIDTH / 2;
let penguinY = HORIZON + 50;
let penguinSpeed = 7; // Increased speed for more responsive movement
let jumping = false;
let jumpHeight = 100;
let jumpProgress = 0;

// Road rotation variables
let roadOffset = 0;
let roadDirection = 1;

// Obstacles
let obstacles = [];
for (let i = 0; i < 5; i++) {
    obstacles.push({ x: Math.random() * WIDTH, y: HORIZON + Math.random() * 100 });
}

// Game loop
function gameLoop() {
    ctx.clearRect(0, 0, WIDTH, HEIGHT);
    
    // Draw sky
    ctx.fillStyle = "skyblue";
    ctx.fillRect(0, 0, WIDTH, HORIZON);
    
    // Draw road with rotation effect
    ctx.fillStyle = "gray";
    ctx.fillRect(roadOffset, HORIZON, WIDTH, HEIGHT / 2);
    roadOffset += roadDirection;
    if (roadOffset > 10 || roadOffset < -10) {
        roadDirection *= -1;
    }
    
    // Draw obstacles
    ctx.fillStyle = "blue";
    obstacles.forEach(obstacle => {
        obstacle.y += 2;
        if (obstacle.y > HEIGHT) {
            obstacle.y = HORIZON + Math.random() * 100;
            obstacle.x = Math.random() * WIDTH;
        }
        ctx.fillRect(obstacle.x, obstacle.y, 60, 20);
    });
    
    // Handle jumping
    if (jumping) {
        penguinY -= 5;
        jumpProgress -= 5;
        if (jumpProgress <= 0) {
            jumping = false;
        }
    } else {
        penguinY = HORIZON + 50;
    }
    
    // Draw penguin
    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(penguinX, penguinY, 20, 0, Math.PI * 2);
    ctx.fill();
    
    requestAnimationFrame(gameLoop);
}

document.addEventListener("keydown", (event) => {
    if (event.key === "ArrowLeft" && penguinX > 0) {
        penguinX -= penguinSpeed * 3; // Increased acceleration for left movement
    } else if (event.key === "ArrowRight" && penguinX < WIDTH) {
        penguinX += penguinSpeed * 3; // Increased acceleration for right movement
    } else if (event.key === " " && !jumping) {
        jumping = true;
        jumpProgress = jumpHeight;
    }
});

gameLoop();


    </script>
</body>
</html>
