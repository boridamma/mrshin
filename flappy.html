<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>펄럭펄럭 게임</title>
  <style>
    canvas {
      display: block;
      margin: auto;
      background: #000; /* fallback */
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

// Load images
const bgImg = new Image();
bgImg.src = "park.png";

const birdImgs = [
  new Image(),
  new Image(),
  new Image()
];
birdImgs[0].src = "up.png";
birdImgs[1].src = "middle.png";
birdImgs[2].src = "down.png";

const pipeLongImg = new Image();
pipeLongImg.src = "longpipe.png";
const pipeShortImg = new Image();
pipeShortImg.src = "shortpipe.png";

const bird = {
  x: 50,
  y: 150,
  frame: 0,
  frameCounter: 0,
  gravity: 0.4,
  lift: -7,
  velocity: 0
};

let pipes = [];
let pipeGap = 180;
let pipeWidth = 50;
let pipeSpeed = 2;
let pipeInterval = 1500 * 1.2; // 20% increased distance
let score = 0;

function createPipe() {
  let top = Math.random() * (canvas.height - pipeGap - 100) + 50;
  pipes.push({ x: canvas.width, top, bottom: top + pipeGap });
}

function drawBackground() {
  ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
}

function drawPipes() {
  for (let pipe of pipes) {
    let pipeHeight = pipe.top;
    ctx.drawImage(pipeShortImg, pipe.x, 0, pipeWidth, pipeHeight); // top
    ctx.drawImage(pipeLongImg, pipe.x, pipe.bottom, pipeWidth, canvas.height - pipe.bottom); // bottom
  }
}

function drawBird() {
  ctx.drawImage(birdImgs[bird.frame], bird.x - 24, bird.y - 24, 48, 48);
}

function update() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  bird.frameCounter++;
  if (bird.frameCounter % 6 === 0) {
    bird.frame = (bird.frame + 1) % birdImgs.length;
  }

  // Collision with ground or ceiling
  if (bird.y + 12 >= canvas.height || bird.y - 12 <= 0) {
    reset();
  }

  for (let i = pipes.length - 1; i >= 0; i--) {
    let p = pipes[i];
    p.x -= pipeSpeed;

    // Collision with pipes
    if (
      bird.x + 12 > p.x &&
      bird.x - 12 < p.x + pipeWidth &&
      (bird.y - 12 < p.top || bird.y + 12 > p.bottom)
    ) {
      reset();
    }

    if (p.x + pipeWidth < 0) {
      pipes.splice(i, 1);
      score++;
    }
  }
}

function reset() {
  bird.y = 150;
  bird.velocity = 0;
  bird.frame = 0;
  pipes = [];
  score = 0;
}

function draw() {
  drawBackground();
  drawPipes();
  drawBird();
  ctx.fillStyle = "white";
  ctx.font = "30px Arial";
  ctx.fillText("Score: " + score, 10, 50);
}

function gameLoop() {
  update();
  draw();
  requestAnimationFrame(gameLoop);
}

window.addEventListener("keydown", (e) => {
  if (e.code === "Space") {
    bird.velocity = bird.lift;
  }
});

setInterval(createPipe, pipeInterval);
gameLoop();
</script>
</body>
</html>
