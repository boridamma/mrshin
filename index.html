<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .game-container {
      background-color: orange;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    .game-container:hover {
      cursor: pointer;
    }

    .snake-container:hover {
      background-color: yellow;
      color: black;
    }

    .invader-container:hover {
      background-color: pink;
      color: black;
    }

    .racing-container:hover {
      background-color: green; /* Optional: stays orange, or you can change it */
    }
  </style>

  <title>Mr. Shin 월드</title>
</head>
<body>
  <div class="container-fluid p-5 bg-primary text-white text-center">
    <h1><i class="fas fa-globe"></i> Mr. Shin 월드</h1>
    <p>배움과 즐거움이 있는 곳!</p> 
  </div>

  <div class="container mt-5">
    <div class="row">
      <!-- Snake Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container snake-container">
          <a href="snake.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-apple-alt"></i> 딸기 먹기 게임</h3>
            <p>화살표로 얼굴을 움직여 보아요.</p>
            <p>딸기를 먹으면 얼굴이 커져요.</p>
          </a>
        </div>
      </div>

      <!-- Invader Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container invader-container">
          <a href="invader.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-meteor"></i> 팡팡 게임</h3>
            <p>화살표로 적을 피하고 스페이스바로 미사일을 발사해요.</p>
          </a>
        </div>
      </div>

      <!-- Racing Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container racing-container">
          <a href="#" class="text-decoration-none text-reset">
            <h3><i class="fas fa-car"></i> 레이싱 게임</h3>
            <p>준비 중...</p>
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
