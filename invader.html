<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>팡팡 게임</title>
  <style>
    body {
    background-color: white;
    text-align: center;
    margin: 0;
    overflow: hidden;
  }
  canvas {
    border: 2px solid black;
    display: block;
    margin: auto;
    background-color: black;
  }
  #restartBtn {
    display: none;
    font-size: 20px;
    padding: 10px;
    margin-top: 10px;
  }
  .btn {
    width: 60px;
    height: 60px;
    font-size: 25px;
    border-radius: 50%;
    border: none;
    background: #444;
    color: white;
    user-select: none;
  }
  </style>
</head>
<body>
  <h2>팡팡 게임</h2>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <button id="restartBtn">다시 시작</button>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const keys = {};
    let isTouchingPlayer = false;
    let shootCooldown = 0;

    canvas.addEventListener("touchstart", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const touchX = touch.clientX - rect.left;
      const touchY = touch.clientY - rect.top;

      if (
        touchX >= player.x &&
        touchX <= player.x + player.width &&
        touchY >= player.y &&
        touchY <= player.y + player.height
        ) {
          isTouchingPlayer = true;
          }
        });

    canvas.addEventListener("touchmove", (e) => {
      if (isTouchingPlayer) {
        const touch = e.touches[0];
        const rect = canvas.getBoundingClientRect();
        player.x = touch.clientX - rect.left - player.width / 2;
        player.y = touch.clientY - rect.top - player.height / 2;

        // Clamp inside canvas
          player.x = Math.max(0, Math.min(canvas.width - player.width, player.x));
          player.y = Math.max(0, Math.min(canvas.height - player.height, player.y));
        }
      });

    canvas.addEventListener("touchend", () => {
        isTouchingPlayer = false;
    });
    // 배경 이미지 추가 ⭐
    const bgImg = new Image();
    bgImg.src = "cosmo.png"; // 너비는 최소 600px 이상이어야 부드럽게 스크롤됨
    let bgY = 0;

    const playerImg = new Image();
    playerImg.src = "mrshin.png";

    const player = {
      x: canvas.width / 2 - 96,
      y: canvas.height - 180,
      width: 192,
      height: 192,
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    let enemyBullets = [];
    let score = 0;
    let gameOver = false;

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => location.reload());

    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function spawnEnemy() {
      const enemy = {
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2
      };
      enemies.push(enemy);
    }

    function spawnRandomBulletAtEdge() {
      const edge = Math.floor(Math.random() * 4);
      let x, y;
      if (edge === 0) {
        x = Math.random() * canvas.width;
        y = -10;
      } else if (edge === 1) {
        x = canvas.width + 10;
        y = Math.random() * canvas.height;
      } else if (edge === 2) {
        x = Math.random() * canvas.width;
        y = canvas.height + 10;
      } else {
        x = -10;
        y = Math.random() * canvas.height;
      }

      const dx = player.x + player.width / 2 - x;
      const dy = player.y + player.height / 2 - y;
      const angle = Math.atan2(dy, dx);
      const speed = 2;

      enemyBullets.push({
        x: x,
        y: y,
        radius: 5,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    let bulletSpawnTimer = 0;

    function update() {
      if (gameOver) return;

      // 스크롤 배경 위치 업데이트 ⭐
      bgY += 1;
      if (bgY >= canvas.width) {
        bgY = 0;
      }

      // Player movement
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      if (shootCooldown > 0) {
          shootCooldown--;
      }

      if ((keys[" "] || keys["Spacebar"] || isTouchingPlayer) && shootCooldown <= 0) {
          bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
          shootCooldown = 10;  // Reset cooldown after each shot
      }

      bullets.forEach((b) => b.y -= 5);
      bullets.filter((b) => b.y > 0);

      if (enemies.length === 0) spawnEnemy();
      enemies.forEach((enemy) => { enemy.y += enemy.speed; });
      enemies.forEach((enemy, i) => {
        if (enemy.y > canvas.height) enemies.splice(i, 1);
      });

      bulletSpawnTimer++;
      if (bulletSpawnTimer > 40) {
        spawnRandomBulletAtEdge();
        bulletSpawnTimer = 0;
      }

      enemyBullets.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
      });

      bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });

      for (let b of enemyBullets) {
        const dist = Math.hypot(player.x + player.width / 2 - b.x, player.y + player.height / 2 - b.y);
        if (dist < b.radius + player.width / 2) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      enemyBullets = enemyBullets.filter(b =>
        b.x > -20 && b.x < canvas.width + 20 &&
        b.y > -20 && b.y < canvas.height + 20
      );
    }

    function draw() {
      // 스크롤 배경 그리기 ⭐
      ctx.drawImage(bgImg, 0, bgY - canvas.height, canvas.width, canvas.height);
      ctx.drawImage(bgImg, 0, bgY, canvas.width, canvas.height);

      // 나머지 UI 그리기
      ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

      ctx.fillStyle = "yellow";
      bullets.forEach((b) => ctx.fillRect(b.x, b.y, b.width, b.height));

      ctx.fillStyle = "red";
      enemies.forEach((e) => ctx.fillRect(e.x, e.y, e.width, e.height));

      ctx.fillStyle = "white";
      enemyBullets.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
