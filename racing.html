<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>화면 스크롤</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="480" height="300"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    const img = new Image();
    img.src = 'park.png'; // Make sure this path is correct

    let x = 0;

    img.onload = function() {
      function scrollBg() {
        x += 1;
        if (x === 480) x = 0;

        // Clear canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Draw two images side-by-side to scroll
        ctx.drawImage(img, x - 480, 0, 480, 300);
        ctx.drawImage(img, x, 0, 480, 300);

        requestAnimationFrame(scrollBg);
      }

      scrollBg();
    };
  </script>
</body>
</html>
