<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>키 입력</title>
  <style>
    body {
      font-family: 'Times New Roman', serif;
      display: flex;
      justify-content:center;
      align-items: center;
      height: 200px;
      margin: 0;
      padding: 0;
    }
    #clock {
      font-size: 60px;
    }
  </style>
</head>
<body>
  <div id="clock">--:--:--</div>

  <script>
    function timeNow(){
      const d = new Date();
      const t = '${d.getHours()}:${String(d.getMinutes()).padStart(2,'0')}:${String(d.getSeconds()).padStart(2,'0')}';
      document.getElementById("clock").textContent = t;
    }

    setInterval(timeNow, 1000);
    timeNow();
  </script>
</body>
</html>
