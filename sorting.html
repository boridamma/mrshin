<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      text-align: center;
      margin-top: 50px;
    }
    #sortingHatImage {
      width: 300px;
      height: auto;
    }
    #sortButton {
      font-size: 2rem;
      padding: 20px 40px;
      margin-top: 20px;
      background-color: orange;
      color: white;
      border: none;
      border-radius: 15px;
      transition: transform 0.2s ease;
    }
    #sortButton:hover {
      transform: scale(1.05);
      background-color: darkorange;
    }
    #speechBubble {
      display: none;
      position: absolute;
      left: 400px;
      top: 100px;
      padding: 10px 20px;
      background: white;
      border-radius: 15px;
      color: black;
      font-size: 24px;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
    }
  </style>

  <title>Sorting Hat Random Assign</title>
</head>
<body>

<div style="position: relative; display: inline-block;">
  <img id="sortingHatImage" src="img/sortinghat_frame_1.jpeg" alt="Sorting Hat">
  <div id="speechBubble"></div>
</div>

<br>
<button id="sortButton">Scream!</button>

<script>
  const sortButton = document.getElementById("sortButton");
  const sortingHatImage = document.getElementById("sortingHatImage");
  const speechBubble = document.getElementById("speechBubble");

  sortButton.addEventListener("click", function() {
      // Reset to thinking frame
      sortingHatImage.src = "img/sortinghat_frame_1.jpeg";
      speechBubble.style.display = "none";

      // Add a little "thinking" delay
      setTimeout(() => {
          const randomNumber = Math.floor(Math.random() * 30) + 1;
          speechBubble.textContent = randomNumber;
          speechBubble.style.display = "block";

          // Change image to screaming hat
          sortingHatImage.src = "img/sortinghat3.jpg";

          // Speak the greeting
          const msg = new SpeechSynthesisUtterance("Hello, everyone!");
          window.speechSynthesis.speak(msg);

      }, 1000); // 1 second delay
  });
</script>

</body>
</html>
