<!DOCTYPE html> 
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .game-container {
      background-color: orange;
      transition: background-color 0.3s ease;
      border-radius: 10px;
      padding: 20px;
      color: white;
    }

    .game-container:hover {
      cursor: pointer;
    }

    .snake-container:hover {
      background-color: yellow;
      color: black;
    }

    .invader-container:hover {
      background-color: pink;
      color: black;
    }

    .racing-container:hover {
      background-color: #ffa500; /* Optional: stays orange, or you can change it */
    }

  .mrshin-banner {
  background-image: url('mrshinlogo.jpg');
  background-repeat: repeat;
  background-size: 15%; /* Shrinks image to 1/5 of original size */
  background-position: top left;
  height: 250px;         /* Adjust height as needed */
  color: white;
}
  </style>

  <title>Mr. Shin 월드</title>
</head>
<body>
  <div class="container-fluid mrshin-banner text-white">
  <div class="d-flex justify-content-between align-items-center h-100 p-5">
    <div class="text-center flex-grow-1">
    </div>
    <div class="text-end">
      <p class="mb-0">👀 Today: <span id="todayCount">--</span></p>
      <p class="mb-0">📊 Total: <span id="totalCount">--</span></p>
    </div>
  </div>
</div>

  <div class="container mt-5">
    <div class="row">
      <!-- Snake Game -->
      <div class="col-sm-4 text-center border">
        <div class="game-container snake-container">
          <a href="snake.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-apple-alt"></i> 딸기 먹기 게임</h3>
            <p>화살표로 얼굴을 움직여 보아요.</p>
            <p>딸기를 먹으면 얼굴이 커져요.</p>
          </a>
        </div>
      </div>

      <!-- Invader Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container invader-container">
          <a href="invader.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-meteor"></i> 팡팡 게임</h3>
            <p>손가락으로 플레이어를 움직여 적을 피하며 미사일을 발사해요.</p>
          </a>
        </div>
      </div>

      <!-- flappy bird Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container invader-container">
          <a href="flappy.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-meteor"></i> 펄럭펄럭 게임</h3>
            <p>스페이스바를 눌러 날라서 장애물을 통과 해요.</p>
          </a>
        </div>
      </div>
      <br>
      <!-- sorting hat -->
      <div class="col-sm-4 text-center">
        <div class="game-container invader-container">
          <a href="sorting.html" class="text-decoration-none text-reset">
            <h3><i class="fas fa-meteor"></i> 랜덤 숫자 생성</h3>
            <p>랜덤으로 숫자를 생성 해요.</p>
          </a>
        </div>
      </div>
      <br>
      <!-- Racing Game -->
      <div class="col-sm-4 text-center">
        <div class="game-container racing-container">
          <a href="#" class="text-decoration-none text-reset">
            <h3><i class="fas fa-car"></i> 레이싱 게임</h3>
            <p>준비 중...</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <footer class="bg-dark text-white text-center py-3 mt-5">
  <p class="mb-1">Bori Foundation. All rights reserved.</p>
  <p class="mb-0">Contact: <a href="mailto:shp@gafl.hs.kr" class="text-info text-decoration-none">shp@gafl.hs.kr</a></p>
</footer>
  <script>
  const todayKey = 'visitor_today';
  const totalKey = 'visitor_total';
  const dateKey = 'visitor_date';

  const todayCountEl = document.getElementById('todayCount');
  const totalCountEl = document.getElementById('totalCount');

  const today = new Date().toISOString().slice(0, 10); // yyyy-mm-dd

  let savedDate = localStorage.getItem(dateKey);
  let todayCount = parseInt(localStorage.getItem(todayKey)) || 0;
  let totalCount = parseInt(localStorage.getItem(totalKey)) || 0;

  if (savedDate === today) {
    todayCount += 1;
  } else {
    todayCount = 1;
    localStorage.setItem(dateKey, today);
  }

  totalCount += 1;

  localStorage.setItem(todayKey, todayCount);
  localStorage.setItem(totalKey, totalCount);

  todayCountEl.innerText = todayCount;
  totalCountEl.innerText = totalCount;
</script>
</body>
</html>
