<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아케이드 게임</title>
    <style>
        body { background-color: white; text-align: center; }
        canvas { border: 2px solid black; display: block; margin: auto; background-color: black; }
        #message { font-size: 20px; color: red; margin-top: 10px; }
        .controls { display: flex; justify-content: center; margin-top: 10px; }
        .controls button { font-size: 20px; padding: 10px; margin: 5px; background-color: lightgray; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Mr.Shin 게임</h1>
    <canvas id="gameCanvas" width="700" height="500"></canvas>
    <div id="message">방향키를 눌러 이동하세요!</div>
    <div class="controls">
        <button onclick="changeDirection('LEFT')">◀</button>
        <button onclick="changeDirection('UP')">▲</button>
        <button onclick="changeDirection('DOWN')">▼</button>
        <button onclick="changeDirection('RIGHT')">▶</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const message = document.getElementById("message");
        const box = 20;
        let snake, direction, food, game, energy, speed, foodCount, lastMoveTime;

        const eatSound = new Audio("eat.mp3");
        const hitWallSound = new Audio("hit_wall.mp3");
        
        function startGame() {
            snake = [{ x: canvas.width / 2, y: canvas.height / 2 }];
            direction = "RIGHT";
            food = generateFood();
            energy = 5;
            speed = 200;
            foodCount = 0;
            lastMoveTime = 0;
            if (game) clearInterval(game);
            game = setInterval(draw, speed);
        }

        function generateFood() {
            return {
                x: Math.floor(Math.random() * (canvas.width / box)) * box,
                y: Math.floor(Math.random() * (canvas.height / box)) * box
            };
        }

        window.addEventListener("keydown", (event) => {
            if (Date.now() - lastMoveTime < 100) return;
            handleDirection(event.key);
            lastMoveTime = Date.now();
        });

        function handleDirection(key) {
            if (key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
            if (key === "Enter") startGame();
        }

        function changeDirection(newDirection) {
            handleDirection(newDirection);
        }

        function draw() {
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, box, box);

            ctx.fillStyle = "green";
            snake.forEach((segment, i) => {
                ctx.fillRect(segment.x, segment.y, box, box);
            });

            let newX = snake[0].x;
            let newY = snake[0].y;

            if (direction === "UP") newY -= box;
            if (direction === "DOWN") newY += box;
            if (direction === "LEFT") newX -= box;
            if (direction === "RIGHT") newX += box;

            if (newX < 0 || newX >= canvas.width || newY < 0 || newY >= canvas.height) {
                energy--;
                hitWallSound.play();
                if (energy <= 0) {
                    alert("Game Over: 에너지가 소진되었습니다! 다시 하려면 확인을 누르세요.");
                    startGame();
                    return;
                }
                snake[0] = { x: canvas.width / 2, y: canvas.height / 2 };
                return;
            }

            if (newX === food.x && newY === food.y) {
                food = generateFood();
                eatSound.play();
                foodCount++;
                if (foodCount % 3 === 0) {
                    speed *= 0.8;
                    clearInterval(game);
                    game = setInterval(draw, speed);
                }
            } else {
                snake.pop();
            }

            snake.unshift({ x: newX, y: newY });
        }

        startGame();
    </script>
</body>
</html>
