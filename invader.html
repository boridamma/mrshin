<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>업그레이드 팡팡 게임</title>
  <style>
    body {
      background-color: white;
      text-align: center;
    }
    canvas {
      border: 2px solid black;
      display: block;
      margin: auto;
      background-color: black;
    }
    #restartBtn {
      display: none;
      font-size: 20px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>업그레이드 팡팡 게임</h2>
  <canvas id="gameCanvas" width="600" height="400"></canvas>
  <div>←↑↓→로 이동, 스페이스바로 공격</div>
  <button id="restartBtn">다시 시작</button>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const player = {
      x: canvas.width / 2 - 10,
      y: canvas.height - 30,
      width: 20,
      height: 20,
      speed: 5
    };

    const bullets = [];
    const enemies = [];
    const enemyBullets = [];

    let keys = {};
    let score = 0;
    let gameOver = false;

    const restartBtn = document.getElementById("restartBtn");
    restartBtn.addEventListener("click", () => location.reload());

    // Handle movement keys
    window.addEventListener("keydown", (e) => { keys[e.key] = true; });
    window.addEventListener("keyup", (e) => { keys[e.key] = false; });

    function spawnEnemy() {
      const enemy = {
        x: Math.random() * (canvas.width - 20),
        y: -20,
        width: 20,
        height: 20,
        speed: 2,
        cooldown: 0
      };
      enemies.push(enemy);
    }

    function shootAtPlayer(enemy) {
      const dx = player.x + player.width / 2 - (enemy.x + enemy.width / 2);
      const dy = player.y + player.height / 2 - (enemy.y + enemy.height / 2);
      const angle = Math.atan2(dy, dx);
      const speed = 2;

      enemyBullets.push({
        x: enemy.x + enemy.width / 2,
        y: enemy.y + enemy.height / 2,
        radius: 5,
        dx: Math.cos(angle) * speed,
        dy: Math.sin(angle) * speed
      });
    }

    function update() {
      if (gameOver) return;

      // Move player
      if (keys["ArrowLeft"] && player.x > 0) player.x -= player.speed;
      if (keys["ArrowRight"] && player.x + player.width < canvas.width) player.x += player.speed;
      if (keys["ArrowUp"] && player.y > 0) player.y -= player.speed;
      if (keys["ArrowDown"] && player.y + player.height < canvas.height) player.y += player.speed;

      // Shoot
      if ((keys[" "] || keys["Spacebar"]) && bullets.length < 5) {
        bullets.push({ x: player.x + player.width / 2 - 2, y: player.y, width: 4, height: 10 });
      }

      // Move bullets
      bullets.forEach((b) => b.y -= 5);
      bullets.filter((b) => b.y > 0);

      // Spawn enemies if none exist
      if (enemies.length === 0) {
        spawnEnemy();
      }

      // Move enemies
      enemies.forEach((enemy) => {
        enemy.y += enemy.speed;
        enemy.cooldown++;
        if (enemy.cooldown > 100) {
          shootAtPlayer(enemy);
          enemy.cooldown = 0;
        }
      });

      // Enemy bullets move
      enemyBullets.forEach((b) => {
        b.x += b.dx;
        b.y += b.dy;
      });

      // Check bullet collisions
      bullets.forEach((bullet, bi) => {
        enemies.forEach((enemy, ei) => {
          if (
            bullet.x < enemy.x + enemy.width &&
            bullet.x + bullet.width > enemy.x &&
            bullet.y < enemy.y + enemy.height &&
            bullet.y + bullet.height > enemy.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });

      // Check enemy bullet collision with player
      for (let b of enemyBullets) {
        const dist = Math.hypot(
          (player.x + player.width / 2) - b.x,
          (player.y + player.height / 2) - b.y
        );
        if (dist < b.radius + player.width / 2) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      }

      // Remove offscreen enemy bullets
      enemyBullets = enemyBullets.filter(b => b.x > 0 && b.x < canvas.width && b.y > 0 && b.y < canvas.height);

      // Game over if enemy reaches bottom
      enemies.forEach((e) => {
        if (e.y + e.height >= canvas.height) {
          gameOver = true;
          restartBtn.style.display = "inline-block";
        }
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw player
      ctx.fillStyle = "lime";
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Draw bullets
      ctx.fillStyle = "yellow";
      bullets.forEach((b) => ctx.fillRect(b.x, b.y, b.width, b.height));

      // Draw enemies
      ctx.fillStyle = "red";
      enemies.forEach((e) => ctx.fillRect(e.x, e.y, e.width, e.height));

      // Draw enemy bullets
      ctx.fillStyle = "white";
      enemyBullets.forEach((b) => {
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.radius, 0, Math.PI * 2);
        ctx.fill();
      });

      if (gameOver) {
        ctx.fillStyle = "white";
        ctx.font = "24px Arial";
        ctx.fillText("Game Over!", canvas.width / 2 - 60, canvas.height / 2);
      } else {
        ctx.fillStyle = "white";
        ctx.font = "16px Arial";
        ctx.fillText(`Score: ${score}`, 10, 20);
      }
    }

    function gameLoop() {
      update();
      draw();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
